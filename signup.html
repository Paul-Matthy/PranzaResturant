<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./Images/apple-touch-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Signup</title>
</head>

<body>
    <div class="container section1">
        <div class="signup">
            <div class="intro">
                <h2>Signup</h2>
                <p>Just some details to get you in..!</p>
            </div>

            <form class="card">
                <div class="form">
                    <div class="inputbox">
                        <input class="firstname" type="text" placeholder="Turner" required>
                        <label>First name</label>
                    </div>

                    <div class="inputbox">
                        <input class="lastname" type="text" placeholder="Doe" required>
                        <label>Last name</label>
                    </div>

                    <div class="inputbox">
                        <input class="username" type="text" placeholder="matthew306" required>
                        <label>Username</label>
                    </div>

                    <div class="inputbox">
                        <input class="email" type="email" placeholder="example@gmail.com" required>
                        <label>Email</label>
                    </div>

                    <div class="inputbox password">
                        <input type="password" placeholder="*********" required class="input-password psw">
                        <label>Password</label>
                        <p id="passwordError" class="error">Password must be at least 8 characters long</p>

                    </div>

                    <div class="inputbox password">
                        <input type="password" placeholder="*********" required class="input-password pswd">
                        <label>Confirm Password</label>
                        <i class="las la-eye"></i>
                        <p id="passwordError" class="error">Password must be at least 8 characters long</p>
                    </div>

                    <div class="btn">
                        <button class="submit">Signup</button>
                    </div>
                </div>
                <p class="message"></p>
                <div class="line">
                    <div class="line1"></div>
                    <span>or</span>
                    <div class="line1"></div>
                </div>

                <div class="social">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-github'></i>
                </div>

                <p class="a">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="./Script/signup.js"></script>
</body>

</html>
