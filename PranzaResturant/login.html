<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./Images/apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <div class="container section1">
        <div class="login">
            <div class="intro">
                <h2>Login</h2>
                <p>Glad you're back..!</p>
            </div>
            <form class="card">
                <div class="form">
                    <div class="inputbox">
                        <input class="username" type="text" placeholder="matthew306" required>
                        <label>Username</label>
                    </div>

                    <div class="inputbox">
                        <input class="email" type="email" placeholder="example@gmail.com" required>
                        <label>Email</label>
                    </div>

                    <div class="inputbox password">
                        <input type="password" placeholder="*********" required class="input-password">
                        <label>Password</label>
                        <i class="las la-eye"></i>
                    </div>
                    
                    <div class="btn">
                        <button class="submit">Login</button>
                    </div>
                </div>
                <p class="message"></p>
                <div class="line">
                    <div class="line1"></div>
                    <span>or</span>
                    <div class="line2"></div>
                </div>

                <div class="social">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-github'></i>
                </div>

                <p class="a">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="./Script/login.js"></script>
</body>

</html>
